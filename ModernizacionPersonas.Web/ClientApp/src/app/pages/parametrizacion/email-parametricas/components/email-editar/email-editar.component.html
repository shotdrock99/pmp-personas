<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content [formGroup]="editForm">

  <mat-form-field class="mat-form-field-text">
    <mat-label>Asunto Email</mat-label>
    <input matInput formControlName="subject" readonly>
  </mat-form-field>

  <mat-form-field class="mat-form-field-text">
    <mat-label>Cuerpo Email</mat-label>
    <textarea matInput formControlName="texto" rows="3"></textarea>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions class="mat-container">
  <button mat-raised-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="edit()">Editar</button>
</mat-dialog-actions>
